<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Bank Management System</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/customers.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <h2>Bank Management</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="customers.html" class="active">Customers</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="loans.html">Loans</a></li>
                <li><button id="logoutBtn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <!-- Customers Section -->
    <div class="customer-container">
        <h1>Customer Management</h1>

        <!-- Add Customer Button -->
        <button class="add-btn" onclick="openModal()">+ Add Customer</button>

        <!-- Customers Table -->
        <table>
            <thead>
                <tr>
                    <th>SSN ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customerList"></tbody>
        </table>
    </div>

    <!-- Modal for Adding & Editing Customers -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Customer</h2>
            <input type="hidden" id="customerId">
            <input type="text" id="ssnId" placeholder="Customer SSN ID" required>
            <input type="text" id="customerName" placeholder="Full Name" required>
            <input type="text" id="accountNumber" placeholder="Account Number" required>
            <input type="text" id="ifscCode" placeholder="IFSC Code" required>
            <input type="number" id="accountBalance" placeholder="Account Balance" required>
            <input type="text" id="aadhaar" placeholder="Aadhaar Card No." required>
            <input type="text" id="panCard" placeholder="PAN Card No." required>
            <input type="date" id="dob" required>
            <select id="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <select id="maritalStatus" required>
                <option value="" disabled selected>Marital Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
            </select>
            <input type="email" id="customerEmail" placeholder="Email" required>
            <textarea id="address" placeholder="Address" maxlength="100" required></textarea>
            <input type="text" id="customerPhone" placeholder="Contact Number" maxlength="10" required>
            <button onclick="saveCustomer()">Save</button>
        </div>
    </div>

    <script src="assets/js/customers.js"></script>
    <script src="assets/js/logout.js"></script>
</body>
</html>
