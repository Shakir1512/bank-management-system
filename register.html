<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bank Management System</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

    <div class="auth-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="ssnId" placeholder="Customer SSN ID" required>
            <input type="text" id="firstName" placeholder="First Name" maxlength="50" required>
            <input type="text" id="lastName" placeholder="Last Name" maxlength="50" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" maxlength="30" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" maxlength="30" required>
            <textarea id="address" placeholder="Address (Street, City)" maxlength="100" required></textarea>
            <input type="number" id="contactNumber" placeholder="Contact Number" maxlength="10" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="assets/js/register.js"></script>
</body>
</html>
